<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Post</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!-- Font Awesome CDN -->
<!-- Font Awesome via jsDelivr CDN -->
<!-- Working Font Awesome CDN from jsDelivr (no integrity attribute) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="post">
      <div class="post-header">
        <div class="header-img">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="header-name">
          <strong>HTML 5</strong>
          <p>Kpennie</p>
        </div>
        <div class="header-icon">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="post-img">
       <img src="https://dummyimage.com/600x400/cccccc/000000&text=Post+Image" alt="Post image" />



      </div>

      <div class="post-body">
        <div class="post-icons">
          <div class="left-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="right-icon">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <p><strong>Liked by</strong> user1, user2 and others</p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
    </div>
  </div>
 
</body>
</html>
